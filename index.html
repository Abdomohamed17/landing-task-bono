<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title clas>Bono App | Sign Up</title>
    <link rel="icon" href="imgs/favicon.png" />
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="container">
        <div class="empty"></div>
        <header>
          <h1 class="logo">
            <img src="imgs/logo.svg" alt="">
          </h1>
          <ul>
            <li>
              <i class="fa-regular fa-envelope"></i>
              <a href="mailto:contact@bono.com">contact@bono.com</a>
            </li>
            <li>
              <i class="fa-solid fa-phone"></i>
              <a href="phone: (+31) 021-800-8244"> (+31) 021-800-8244 </a>
            </li>
            <a href="#" class="twitter"><i class="fa-brands fa-twitter"></i></a>
          </ul>
        </header>
      
        <div class="landing">
          <form action="">
            <div class="user">
              <label for="name">Name</label>
              <input type="text" name="name" id="name">
            </div>
            <div class="email">
              <label for="mail">Email</label>
              <input type="text" name="mail" id="mail">
            </div>
            <div class="textArea">
              <label for="text">Message</label>
              <input type="text" name="text" id="text">
            </div>
            <input type="submit" value="Submit">
          </form>
      
          <div class="someWords">
            <h1>Coming Soon For Every Developer</h1>
            <p>Our new Bono web app will change the way you 
              think about content management and will allow you 
              to focus on what's really important. 
              Use the contact form to send us your thoughts</p>
          </div>
        </div>
      </div>

<script>
  let title = document.querySelector("title") ;
  title.style.color = "#000" ;
</script>
</body>
</html>
